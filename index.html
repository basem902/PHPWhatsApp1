<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Chatbot - UltraMsg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sent { 
            background-color: #e8f5e9; 
        }
        .error { 
            background-color: #ffebee; 
        }
        form { 
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #25d366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #128c7e;
        }
        .instructions {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>WhatsApp Chatbot</h1>
        <div class="instructions">
            <h3>تعليمات الاستخدام:</h3>
            <p>1. أدخل رقم الهاتف مع رمز الدولة (مثال: 966501234567)</p>
            <p>2. أرسل أحد الأرقام التالية:</p>
            <ul>
                <li>1 - لاستلام صورة</li>
                <li>2 - لاستلام فيديو</li>
                <li>3 - لاستلام ملف صوتي</li>
                <li>menu - لعرض القائمة</li>
            </ul>
        </div>
        <div id="messages"></div>
        <form id="messageForm">
            <input type="text" id="phoneInput" placeholder="رقم الهاتف (مع رمز الدولة)" required>
            <input type="text" id="messageInput" placeholder="اكتب الرقم المطلوب (1, 2, 3 أو menu)" required>
            <button type="submit">إرسال</button>
        </form>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
